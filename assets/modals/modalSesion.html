<!DOCTYPE html>
	<html lang="en">
	<head>
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">	
	  <!-- Trigger the modal with a button -->
	  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  		<div class="modal fade" id="myModal" role="dialog">
    		<div class="modal-dialog">
      		<div class="modal-content">
      			<div class="row">
      				<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			</div>
							<div class="col-xs-12 col-md-12">
					    	<button type="button" class="btn btn-inverted">¿Ya tienes una cuenta?</button>
					    	<a href="#"><h5>O crea una cuenta nueva</h5></a>
							</div>
							<div class="col-lg-6">
			      	  <div class="input-group">
			        	  <input type="text" class="form-control" placeholder="Nombre">
			      	  </div><!-- /input-group -->
			  		  </div><!-- /.col-lg-6 -->
			  		  <div class="col-lg-6">
			      	  <div class="input-group">
			        	  <input type="text" class="form-control" placeholder="Apellido">
			      	  </div><!-- /input-group -->
			    	  </div><!-- /.col-lg-6 -->
        			<div class="modal-body col-md-12">
            		<form role="input">
              		<div class="input-group">
 			 				  		<input type="text" class="form-control" placeholder="Correo electrónico: ejemplo@correo.mx">
 			  			  		<input type="text" class="form-control" placeholder="Teléfono">
 			  			  		<input type="text" class="form-control" placeholder="Contraseña">
 			  			  		<input type="text" class="form-control" placeholder="Ciudad">
 			  			  		<input type="text" class="form-control" placeholder="Código de invitación">
 			  			  		<div class="btn-group">
								  		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">¿Cómo te enteraste de nosotros? <span class="caret"></span></button>
								  		<ul class="dropdown-menu">
								    		<li><a href="#">Action</a></li>
								    		<li><a href="#">Another action</a></li>
								    		<li><a href="#">Something else here</a></li>
								    		<li role="separator" class="divider"></li>
								    		<li><a href="#">Separated link</a></li>
								  		</ul>
										</div>
 			  			  		<button type="submit" class="btn btn-default btn-warning">ENVIAR</button>
              		</div>
          			</form>
        			</div>
        		</div>
      		</div>
    		</div>
  		</div> 
		
		</div>
	</body>
</html>
